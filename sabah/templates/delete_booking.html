<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Booking - Tourism Sabah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Your consistent color theme */
        :root {
            --sky-blue: #87CEEB;
            --turquoise: #40E0D0;
            --sage-green: #B2B9A8;
            --sunset-orange: #FF4500;
            --coral: #FF7F50;
            --earthy-brown: #8B4513;
            --beige: #F5F5DC;
            --golden-yellow: #FFD700;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--beige);
            color: var(--earthy-brown);
        }

        header {
            background: linear-gradient(to right, var(--sky-blue), var(--turquoise));
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: var(--sage-green);
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: var(--sunset-orange);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        button:hover {
            background-color: var(--coral);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--earthy-brown);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Delete Booking</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/tourpackages/">Tour Package</a></li>
            <li><a href="/attractions/">Attractions</a></li>
            <li><a href="/review/">Review</a></li>
            <li><a href="/profile/">User</a></li>
            <li><a href="/bookings/">Bookings</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h2>Are you sure you want to delete this booking for {{ booking.tour_package.name_package }}?</h2>

    <form method="POST" action="{% url 'delete_booking' booking.booking_id %}">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="/bookings/"><button type="button">Cancel</button></a>
    </form>
</div>

<footer>
    <p>&copy; 2024 Tourism Sabah. All Rights Reserved.</p>
    <p>Contact us at: <a href="tel:+60123456789">+60 123 456 789</a> | <a href="mailto:info@sabahscape.com">info@sabahscape.com</a></p>
</footer>

</body>
</html>
