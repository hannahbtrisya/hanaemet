<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Tourism Sabah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Color Theme Variables */
        :root {
            --sky-blue: #87CEEB; /* Sky Blue */
            --turquoise: #40E0D0; /* Turquoise */
            --sage-green: #B2B9A8; /* Sage Green */
            --sunset-orange: #FF4500; /* Sunset Orange */
            --coral: #FF7F50; /* Coral */
            --earthy-brown: #8B4513; /* Earthy Brown */
            --beige: #F5F5DC; /* Beige */
            --golden-yellow: #FFD700; /* Golden Yellow */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--beige);
            color: var(--earthy-brown);
        }

        header {
            background: linear-gradient(to right, var(--sky-blue), var(--turquoise));
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 15px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: left;
            background: var(--sage-green);
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--sunset-orange);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--coral);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--earthy-brown);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>SabahScape</h1>
    <h1>User Profile</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/tourpackages/">Tour Package</a></li>
            <li><a href="/attractions/">Attractions</a></li>
            <li><a href="/review/">Review</a></li>
            <li><a href="/profile/">User</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h2>Profile Information</h2>
    
    <form method="POST" action="{% url 'update_user_profile' %}">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" disabled>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ user.address }}</textarea>

        <label for="ic_passport">IC/Passport:</label>
        <input type="text" id="ic_passport" name="ic_passport" value="{{ user.ic_passport }}" required>

        <button type="submit">Update Profile</button>
    </form>

    <!-- Logout form outside the profile update form -->
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Tourism Sabah. All Rights Reserved.</p>
    <p>Contact us at: <a href="tel:+60123456789">+60 123 456 789</a> | <a href="mailto:info@sabahscape.com">info@sabahscape.com</a></p>
</footer>

</body>
</html>
